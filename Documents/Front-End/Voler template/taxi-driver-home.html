            <div class="main-content container-fluid">
                <div class="page-title">
                    <h3>Проследи своето такси</h3>
                    <p class="text-subtitle text-muted">Описание...</p>
                </div>
                <div class="mapouter"><div class="gmap_canvas"><iframe class="card-img-top img-fluid"
                    alt="singleminded" id="gmap_canvas" src="https://maps.google.com/maps?q=Sofia&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br></div>
                </div>
                <section id="multiple-column-form">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <!--<div class="card-header">
                                    <h4 class="card-title"></h4>
                                </div>-->
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form">
                                            <div class="row">
                                                <div class="card open">
                                                    <div class="card-header" id="headingThree" data-toggle="collapse" data-target="#collapseThree"
                                                        aria-expanded="true" aria-controls="collapseThree" >
                                                        <span class="collapsed collapse-title"><h4 style="text-align: center;">Прогрес на текуща поръчка</h4></span><br />
                                                        <div class="progress progress-primary  mb-3">
                                                            <div class="progress-bar" role="progressbar" style="width: 50%"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">Къде се намирате в момента?</label>
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control" readonly="readonly" value='ул. "Батак" 20' id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-street-view"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">До къде искате да пътувате?</label>
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control" readonly="readonly" value='ул. "Възрожденска" 2' id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-map-marked-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">Допълнително описание</label>
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control" readonly="readonly" value='Пред входа на училище "Васил Друмев"' id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-pen"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">Допълнително описание</label>
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control" readonly="readonly" value="-" id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-pen"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">Колко хора ще пътуват?</label>
                                                        <div class="position-relative">
                                                            <input type="number" class="form-control" readonly="readonly" value="1" id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-users"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon">Имате ли допълнителни изисквания?</label>
                                                        <div class="position-relative">
                                                            <input type="text" class="form-control" readonly="readonly" value="-" id="first-name-icon">
                                                            <div class="form-control-icon">
                                                                <i class="fas fa-user"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div><br/><br/><br/><br/>
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="cancel" class="btn btn-light-secondary mr-1 mb-1">Откажи</button>
                                                    <button type="submit" class="btn btn-primary mr-1 mb-1">Приеми поръчка</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
