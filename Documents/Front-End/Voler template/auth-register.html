<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - TaxiBook</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="assets/images/favicon.svg" height="48" class='mb-4'>
                        <h3>Sign Up</h3>
                        <p>Please fill the form to register.</p>
                    </div>
                    <form action="index.html">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="first-name-column">First Name</label>
                                    <input type="text" id="first-name-column" class="form-control"  name="fname-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Last Name</label>
                                    <input type="text" id="last-name-column" class="form-control"  name="lname-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Email</label>
                                    <input type="email" id="email-id-column" class="form-control" name="email-id-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="phone-number-column">Phone number</label>
                                    <input type="text" id="phone-number-column" class="form-control" name="phone-number-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="password-column">Password</label>
                                    <input type="password" id="password-column" class="form-control" name="password-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="confirm-password-column">Confirm password</label>
                                    <input type="password" id="confirm-password-column" class="form-control" name="confirm-password-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="company-column">Card number</label>
                                    <input type="text" id="company-column" class="form-control" name="company-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="select-role">Role</label>
                                <fieldset class="form-group">
                                    <select class="form-select" id="select-role" name="select-role">
                                        <option>User</option>
                                        <option>Manager</option>
                                    </select>
                                </fieldset>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <label for="profile-picture">Profile picture</label>
                                <div class="form-file">
                                    <input type="file" class="form-file-input" id="profile-picture">
                                    <label class="form-file-label" for="profile-picture">
                                        <span class="form-file-text">Choose file...</span>
                                        <span class="form-file-button btn-primary "><i data-feather="upload"></i></span>
                                    </label>
                                </div>
                            </div>
                        </diV>
                        <div class='form-check clearfix my-4'>
                            <div class="float-right">
                                <a href="auth-login.html">Have an account? Login</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <button class="btn btn-primary float-right">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />
</div>

    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
