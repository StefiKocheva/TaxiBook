        <div id="sidebar" class='active'>

    <div class="sidebar-header">

        </ul>
    </div>
    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
</div>
        </div>
        <div id="main">
            <nav class="navbar navbar-header navbar-expand navbar-light">
                <a class="sidebar-toggler" href="#"><span class="navbar-toggler-icon"></span></a>
                <button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav d-flex align-items-center navbar-light ml-auto">
                        <li class="dropdown nav-icon mr-2">
                        <li class="dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                                <div class="avatar mr-1">
                                    <img src="assets/images/avatar/avatar-s-1.png" alt="" srcset="">

                            <div class="dropdown-menu dropdown-menu-right">

            <div class="main-content container-fluid">
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <h4 class="card-title">Обратна връзка</h4>
                            <p class="card-text">
                                Моля попълнете формата, като споделите своето мнение относно конкретната компания.
                            </p>
                            <form class="form" method="post">
                                <div class="form-group form-label-group">
                                <label>Как бихте оценили своето пътуване?</label>
                            </div>
                                <div>
                                    <div class='form-check'>
                                        <div class="checkbox">
                                            <input type="checkbox" id="checkbox1" class='form-check-input'>
                                            <label for="checkbox1">Хареса ми</label>
                                        </div>
                                    </div>
                                    <div class='form-check'>
                                        <div class="checkbox">
                                            <input type="checkbox" class='form-check-input' id="checkbox2">
                                            <label for="checkbox2">Не ми хареса</label>
                                        </div>
                                    </div>
                                    </div><br />
                                
                                <div class="form-body">
                                    <div class="form-group form-label-group">
                                        <label for="label-textarea">Мнение</label>
                                        <textarea class="form-control" id="label-textarea" rows="4" placeholder="Вашето мнение"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary me-1">Изпрати</button>
                                    <button type="reset" class="btn btn-light-primary">Откажи</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
