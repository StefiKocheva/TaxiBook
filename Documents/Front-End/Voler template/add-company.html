<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - TaxiBook</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <br />
                    <div class="text-center mb-5">
                        <img src="assets/images/default-monochrome.svg" height="48" class='mb-4'>
                        <h3>Добавяне на компания</h3>
                        <p>Моля попълнете формата, за да продължите напред.</p>
                    </div>
                    <form action="index.html">
                        <div class="form-group position-relative has-icon-left">
                            <label for="username">Име</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="username" placeholder="Име на компанията">
                                <div class="form-control-icon">
                                    <i class="fas fa-pen"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-label-group">
                            <label for="label-textarea">Описание</label>
                            <textarea class="form-control" id="label-textarea" rows="3" placeholder="Описание на компанията"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Лиценз на компанията</label>
                                <div class="form-file">
                                    <input type="file" class="form-file-input" id="customFile">
                                    <label class="form-file-label" for="customFile">
                                        <span class="form-file-text">Изберете файл...</span>
                                        <span class="form-file-button btn-primary "><i data-feather="upload"></i></span>
                                    </label>
                                </div>
                            </div>
                        </div><br/>
                        <div class="col-sm-12 d-flex justify-content-end">
                            <button href="index.html" class="btn btn-light-secondary mr-1 mb-1">Откажи</button>
                            <button type="submit" class="btn btn-primary mr-1 mb-1">Добави</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/0368fc1ed1.js" crossorigin="anonymous"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
