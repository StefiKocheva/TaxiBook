<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile- Voler Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/profile-page.css">
    <link rel="stylesheet" href="assets/scss/profile-picture.scss">
</head>

<body>

    <div id="auth">
        
    <div class="container">
        <div class="row">
            <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="#"><img src="https://demos.creative-tim.com/argon-dashboard/assets/img/theme/team-4.jpg" class="rounded-circle"></a>
                            </div>
                        </div>
                    </div>
                    <br /><br /><br /><br /><br />
                    <div class="card-body pt-0 pt-md-4">
                        <div class="text-center">
                            <div class="buttons">
                                <a href="index.html" class="btn btn-sm btn-default form-control-alternative" data-toggle="modal" data-target="#default">Change profile photo</a>                            
                            </div>
                            <hr class="my-4">
                            <h3>Lucky Jesse</h3>
                            <span>@lucky.jesse</span>
                        </div>
                    </div>
                    <div class="modal fade text-left" id="default" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel1">
                                        Change your profile photo
                                    </h5>
                                    <button type="button" class="close rounded-pill" data-dismiss="modal" aria-label="Close">
                                        <i data-feather="x"></i>
                                    </button>
                                </div>
                                <form asp-area="default" asp-controller="Users" asp-action="ChangePhoto" method="post" enctype="multipart/form-data">
                                    <div class="modal-body">
                                        <p>
                                            Upload a photo from your device and save to set the changes.
                                        </p>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-file">
                                                <input asp-for="UserProfileViewModel.Image" type="file" class="form-file-input">
                                                <label class="form-file-label">
                                                    <span class="form-file-text">
                                                        Select file...
                                                    </span>
                                                    <span class="form-file-button btn-default ">
                                                        <i data-feather="upload"></i>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="w3-show-inline-block">
                                            <div class="w3-bar">
                                                <a href="index.html" class="btn btn-sm btn-default" data-dismiss="modal">Close</a>
                                                <a href="index.html" class="btn btn-sm btn-default">Save</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                          <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                          </div>
                          <div class="col-4 text-right">
                            <div class="w3-bar">
                                <a href="index.html" class="btn btn-sm btn-default">Edit</a>
                                <a href="index.html" class="btn btn-sm btn-default">Save</a>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Username</label>
                                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-first-name">First name</label>
                                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-last-name">Last name</label>
                                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-phone-number">Phone number</label>
                                            <input type="text" id="input-phone-number" class="form-control form-control-alternative" placeholder="Phone number" value="+359-895-4562-54">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-country">Country</label>
                                            <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="Bulgaria">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pages/profile-picture.ts"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
